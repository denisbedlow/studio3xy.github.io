<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blink to Change Video</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <style>
    video, canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>

<video id="movie" width="640" height="360" autoplay muted></video>
<video id="inputVideo" width="640" height="360" hidden></video>
<canvas class="output_canvas" width="640" height="360"></canvas>

<script>
  const movie = document.getElementById('movie');
  const videos = [
    "videos/video1.mp4",
    "videos/video2.mp4",
    "videos/video3.mp4"
  ];
  let currentIndex = 0;

  function switchVideo() {
    currentIndex = (currentIndex + 1) % videos.length;
    movie.src = videos[currentIndex];
    movie.play();
  }

  movie.src = videos[currentIndex];
  movie.play();

  const videoElement = document.getElementById('inputVideo');
  const canvasElement = document.querySelector('.output_canvas');
  const canvasCtx = canvasElement.getContext('2d');

  const faceMesh = new FaceMesh.FaceMesh({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
  });
  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  let lastBlinkTime = 0;

  function detectBlink(landmarks) {
    const left = [159, 145]; // upper & lower eyelid (left eye)
    const right = [386, 374]; // upper & lower eyelid (right eye)

    function getEAR(a, b) {
      const dy = a.y - b.y;
      return Math.abs(dy);
    }

    const lEAR = getEAR(landmarks[left[0]], landmarks[left[1]]);
    const rEAR = getEAR(landmarks[right[0]], landmarks[right[1]]);

    const now = Date.now();
    if ((lEAR < 0.01 || rEAR < 0.01) && now - lastBlinkTime > 1000) {
      lastBlinkTime = now;
      switchVideo();
    }
  }

  faceMesh.onResults((results) => {
    canvasCtx.drawImage(results.image, 0, 0, 640, 360);
    if (results.multiFaceLandmarks.length > 0) {
      detectBlink(results.multiFaceLandmarks[0]);
    }
  });

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await faceMesh.send({ image: videoElement });
    },
    width: 640,
    height: 360
  });
  camera.start();
</script>

</body>
</html>
